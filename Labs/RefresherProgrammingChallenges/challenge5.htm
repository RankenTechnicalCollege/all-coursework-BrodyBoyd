<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>functions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="js/challenge5.js" defer></script>
  </head>
  <body>
    <label for="wordForVowels" class="form-label">Find how many vowels in a word:</label>
    <input type="text" class="form-control" id="wordForVowels" />
    <button type="button" id="button">Click Me!</button>
    <p id="vowelOutput"></p>
    <BR/>
    <br/>
     <label for="stringToReverse" class="form-label">enter a string to reverse:</label>
    <input type="text" class="form-control" id="stringToReverse" />
    <button type="button" id="reverseButton">Reverse!</button>
    <p id="reverseOutput"></p>
    <BR/>
    <br/>
     <label for="wordsToCap" class="form-label">enter words to capatlize:</label>
    <input type="text" class="form-control" id="wordsToCap" />
    <button type="button" id="capButton">Capatalize!</button>
    <p id="capOutput"></p>
    <BR/>
    <br/>
     <label for="wordsToCount" class="form-label">enter words to count:</label>
    <input type="text" class="form-control" id="wordsToCount" />
    <button type="button" id="countButton">Count Words!</button>
    <p id="countOutput"></p>
    <BR/>
    <br/>
     <label for="word1" class="form-label">Add 2 words together:</label>
    <input type="text" class="form-control" id="word1" />
    <input type="text" class="form-control" id="word2" />
    <button type="button" id="addButton">add Words together!</button>
    <p id="addOutput"></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
